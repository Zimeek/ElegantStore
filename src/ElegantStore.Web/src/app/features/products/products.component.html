<div class="mx-auto max-w-2xl py-16 px-4 sm:py-20 sm:px-6 lg:max-w-7xl lg:px-8">
  <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" *ngIf="products$ | async as products">
    <ng-container>
      <div class="group relative cursor-pointer" routerLink="/product/{{product.id}}" *ngFor="let product of products">
        <div class="min-h-80 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
          <img src="./assets/images/{{product.gender}}/{{product.imageBase}}{{product.color}}.webp" alt="" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a class="capitalize">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{product.brand}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500 capitalize">{{product.model}}</p>
          </div>
          <p class="text-sm font-medium text-cyan-900">${{product.price}}</p>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="p-4 flex justify-center items-center">
    <button type="button" class="p-2 rounded-full bg-gray-300" (click)="previousPage()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>
    <p class="text-lg mx-6">Page {{page$ | async}}</p>
    <button type="button" class="p-2 rounded-full bg-gray-300 disabled:opacity-50" (click)="nextPage()" [disabled]="disableNextPageButton$ | async">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </button>
  </div>
</div>
